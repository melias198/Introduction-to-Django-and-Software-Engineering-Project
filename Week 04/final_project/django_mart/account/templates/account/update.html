{% extends 'base.html' %}

{% block body %}

<section class="section-content padding-y">
  <!-- ============================ COMPONENT REGISTER   ================================= -->
  <div class="card mx-auto" style="max-width: 520px; margin-top: 40px">
    <article class="card-body">
      <header class="mb-4"><h4 class="card-title">Update Profile</h4></header>
      <form method="post">
        {% csrf_token %}
          <!-- form-group end.// -->
          <div class="form-row">
            
          <div class="col form-group">
            <label>First name</label>
            <!-- <input type="text" class="form-control" placeholder="" /> -->
            <br/>
            {{form.first_name}}
          </div>
          <!-- form-group end.// -->
          <div class="col form-group">
            <label>Last name</label>
            <!-- <input type="text" class="form-control" placeholder="" /> -->
            <br/>
            {{form.last_name}}
          </div>
          <!-- form-group end.// -->
        </div>
        <!-- form-row end.// -->
        <div class="form-group">
          <label>Email</label>
          <!-- <input type="email" class="form-control" placeholder="" /> -->
          <br/>
          {{form.email}}
        </div>
        <!-- form-group end.// -->

       
          <!-- form-group end.// -->
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Update
          </button>
        </div>
        <!-- form-group// -->
      </form>
    </article>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->
  <br /><br />
  <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
</section>

{% endblock %}
